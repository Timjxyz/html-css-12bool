<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
    <title>Bonus-1</title>
</head>
<body>

    <!-- Primo gruppo -->
    <h2>Nested</h2>
    <div class="row">

        <div class="col-7">
            <div class="box">
                <div class="row">

                    <div class="col-3">                            
                        <div class="nested"></div>                           
                    </div>

                    <div class="col-6">
                        <div class="nested"></div>  
                    </div>

                    <div class="col-3">
                        <div class="nested"></div>  
                    </div>
                </div>
            </div>
        </div>

        <div class="col-5">
            <div class="box">
                <div class="row">

                    <div class="col-6">                            
                        <div class="nested"></div>                           
                    </div>

                    <div class="col-6">
                        <div class="nested"> </div>  
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Secondo gruppo -->
    <div class="m-top-20 m-bottom-20"></div>
    <h2>Alignment</h2>

    <!-- Prima parte -->
    <div class="row">
        <div class="col-6">
            <div class="box">
                start
            </div>
        </div>

        <div class="col-6 col-offset-3">
            <div class="box">
                center
            </div>
        </div>

        <div class="col-6 col-offset-6">
            <div class="box">
                end
            </div>
        </div>

    </div>

    <!-- Seconda parte -->

    <div class="row">
        <div class="col-6">
            <div class="big-box"></div>
        </div>
        <div class="col-6">
            <div class="box">
                top
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="big-box"></div>
        </div>
        <div class="col-6 align-middle">
            <div class="box">
                middle
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="big-box"></div>
        </div>
        <div class="col-6 align-bottom">
            <div class="box">
                bottom
            </div>
        </div>
    </div>
</body>
</html>
